
<!DOCTYPE html>
<html lang="en">
<head>

    <title>Print table</title>
 <link rel="stylesheet" href="style.css"> 
</head>
<body>
    
        
    <h1>Table Printer</h1>
    <div class="container">
        
    <label for="NumToPrint">Which table you want to print?</label>
    <input id="NumToPrint" type="number">
   <div class="num">
    <label for="minLenght">Number to start table:</label>
    <input  id="minLenght" type="number"><br>
    <label  for="maxLenght">Number to end table:</label>
    <input  id="maxLenght" type="number">
    </div>

    <div class="btn">
    <button onclick="printTable()">Print table</button>
    <button onclick="refresh()">Refresh</button>
    </div>

    </div>
    <p id="display-table" ></p>

    <script src="./script.js"></script>
</body>
